<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukáš Clicker</title>

    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>

    <main class="main">
        <div class="main__count">
            <h2 class="count__text">You clicked</h2>
            <h1 class="count__times">0</h1>
            <h2 class="count__text">times</h2>
        </div>

        <div class="main__click">
            <div class="main__videoBx mainClickChild">
                <video width="350" muted class="main__videoTop">
                    <source src="./res/img/opening-box-up.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
                <video width="350" muted class="main__videoBottom">
                    <source src="./res/img/opening-box-down.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
                <span class="main__videoCover"></span>
            </div>

            <img src="./res/img/candy_1.png" alt="small candy" class="main__candy mainClickChild">

            <img src="./res/img/fidorka_2.png" alt="fidorka" class="main__fidorka mainClickChild">

            <img src="./res/img/tatranka_3.png" alt="tatranka" class="main__tatranka mainClickChild">

            <img src="./res/img/bueno_4.png" alt="bueno" class="main__bueno mainClickChild">
        </div>

        <div class="main__bottom">
            <div class="bottom__imgBx">
                <img src="./res/img/angry-man.png" alt="Angry man" class="bottom__img">
                <img src="./res/img/angry-man-red.png" alt="Angry man red" class="bottom__imgRed">
            </div>
        </div>
    </main>


    <!-- Js -->
    <script src="./res/js/main.js"></script>
    
</body>
</html>
